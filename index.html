<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paywave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section class="logo-section">
            <img src="logo.png" alt="logo" class="logo" />
        </section>
        <section class="text-section">
            <h2>Welcome to Paywave</h2>
            <p>We at paywave believe in bringing seamless business and personal transactions to our customers. Our product is currently being developed and will soon be rolled out.</p>
            <p>Enter your email address below to join the waitlist and get notified when we launch the product.</p>
        </section>
        <section class="input-section">
            <label for="email">Join the waitlist</label>
            
            <input type="email" id="email" name="email" placeholder="Enter your email address" class="input">
            <button id="button">Submit</button>
        </section>
    </div>

    <script src="script.js" type="module"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.11/dist/sweetalert2.all.min.js
"></script>
</body>
</html>
